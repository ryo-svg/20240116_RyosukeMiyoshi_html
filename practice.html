<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社TECH</title>
</head>
<body>
<h1 class="title">株式会社TECH</h1>
<nav class="menu">
    <ul>
        <li class="li">ホーム</li>
        <li class="li">企業情報</li>
        <li class="li">会社概要</li>
        <li class="li">よくある質問</li>
        <li class="li">お問い合わせ</li>
    </ul>
</nav>
<div class="view">
    <img src="img/mv.png">
</div>
<p class="p">最新のテクノロジーで<em>社会問題</em>を解決</p>
<div class="company">
    <h2 class="request">会社概要</h2>
    <table>
        <tr>
            <th>会社名</th>
            <td>株式会社TECH</td>
        </tr>
        <tr>
            <th>代表者</th>
            <td>山田 太郎</td>
        </tr>
        <tr>
            <th>所在地</th>
            <td>東京都渋谷区神宮寺前</td>
        </tr>
        <tr>
            <th>設立</th>
            <td>2019/07/17</td>
        </tr>
        <tr>
            <th>従業員数</th>
            <td>100人</td>
        </tr>
        <tr>
            <th>資本金</th>
            <td>1000万円</td>
        </tr>
    </table>
</div>
<div class="request">
    <h2 class="request">お問い合わせ</h2>
    <form>
        <label for="company">会社名</label>
        <input type="text"><br>
        <label for="name">お名前</label>
        <input type="text"><br>
        <label for="e-mail">メールアドレス</label>
        <input type="email"><br>
        <label for="request">お問い合わせ内容</label>
        <textarea name="request" id="request" cols="100" rows="10"></textarea><br>
        <input type="submit" value="お申し込み">
    </form>
</div>
<small>&copy; 2020 TECH inc.</small>
